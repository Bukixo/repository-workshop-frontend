<h1>Angular Cake shop</h1>
<br>
<div class="container">
    <div class="row">
      <div class="col" *ngFor="let cake of cakes; let i = index">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{cake.image}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Cake Flavour:{{cake.cakeFlavour}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Cake Tier: {{cake.cakeTier}}</h6>
                <!-- <a [routerLink] = "['edit, cake._id]" class="card-link">Edit</a>
                <a [routerLink] = " " class="card-link">Delete</a> -->
            </div>
        </div>
      </div>
    </div>
  </div>
