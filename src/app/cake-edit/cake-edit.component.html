<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Cake Flavour</label>
                <input type="text" class="form-control" formControlName="CakeFlavour" #CakeFlavour
                [(ngModel)] = cake.CakeFlavour/>
            </div>
            <div *ngIf="angForm.controls['CakeFlavour'].invalid && (angForm.controls['CakeFlavour'].dirty || angForm.controls['CakeFlavour'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['CakeFlavour'].errors.required">
                    Cake Flavour required
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Cake Tier</label>
                <input type="text" class="form-control" formControlName="CakeTier" #CakeTier
                [(ngModel)] = cake.CakeTier/>
            </div>
            <div *ngIf="angForm.controls['CakeTier'].invalid && (angForm.controls['CakeTier'].dirty || angForm.controls['CakeTier'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['CakeTier'].errors.required">
                    Cake Tier required
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Cake Image</label>
                <input type="text" class="form-control" formControlName="CakeImage" #CakeImage
                [(ngModel)] = cake.CakeImage/>
            </div>
            <div *ngIf="angForm.controls['CakeImage'].invalid && (angForm.controls['CakeImage'].dirty || angForm.controls['CakeImage'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['CakeImage'].errors.required">
                    Cake Image required
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"
                [disabled]="angForm.pristine || angForm.invalid"
                (click) = "updateCake(CakeFlavour.value, CakeImage.value, CakeTier.value)">
                    Update Cake
                </button>
            </div>
        </form>
    </div>
</div>
